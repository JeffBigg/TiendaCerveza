<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - MALLKI</title>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header class="header-home">
        <a href="home.html">
            <img src="assets/mallkipiel.png" alt="MALLKI Logo" class="logo-tienda">
        </a>
        <nav class="nav-home">
            <a href="oxapampa.html">Oxapampa</a>
            <a href="cerveza.html">Nuestra cerveza</a>
            <a href="tienda.html">Tienda online</a>
            <a href="contacto.html">Contáctenos</a>
        </nav>
    </header>
    <div class="contacto-container">
        <div class="contacto-form">
            <hr class="contacto-separador">
            <h1 class="contacto-titulo">COMUNICATE CON NOSOTROS</h1>
            <h2 class="contacto-subtitulo">DÉJANOS TUS DATOS Y TE CONTACTAREMOS</h2>
            <form id="form-contacto">
                <div class="contacto-inputs">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
                <div class="contacto-checkboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" id="mayor" required>
                        Soy mayor de edad, acepto las <a href="#">condiciones legales</a> y la <a href="#">política de
                            privacidad</a>.
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="promos">
                        Quiero recibir E-mails sobre eventos y promociones.
                    </label>
                </div>
                <button type="submit" class="contacto-boton">ENVIAR</button>
            </form>
        </div>
    </div>
    <footer class="footer-mallki">
        <div class="footer-content">
            <div class="footer-left">
                <img src="assets/mallkiazul.png" alt="Mallki Logo" class="footer-logo">
                <div class="footer-info">
                    <span class="footer-title">MALLKI</span>
                    <span>FUNDO TAMBO ROCA S.A.C</span>
                    <span>JR. AUGUSTO GUSTAVSON</span>
                    <span>NRO-186</span>
                    <span>OXAPAMPA-PERÚ</span>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-right">
                <span class="footer-contact-title">Escríbenos a:</span>
                <span class="footer-email">cervezamallki@gmail.com</span>
                <div class="footer-social">
                    <a href="https://facebook.com/cervezamallki" target="_blank" class="footer-social-link">
                        <img src="assets/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://instagram.com/cervezamallki" target="_blank" class="footer-social-link">
                        <img src="assets/instagram.png" alt="Instagram">
                    </a>
                    <span class="footer-social-user">@cervezamallki</span>
                </div>
            </div>
        </div>
        <div class="footer-warning">
            TOMAR BEBIDAS ALCOHÓLICAS EN EXCESO ES DAÑINO
        </div>
    </footer>
    <script src="js/contacto.js"></script>
</body>

</html>
