<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MALLKI - Tienda Online</title>
    <link rel="stylesheet" href="css/tienda.css">
</head>

<body>
    <header class="header-tienda">
        <img src="assets/mallkipiel.png" alt="MALLKI Logo" class="logo-tienda">
        <nav class="nav-tienda">
            <a href="#"><img src="assets/buscar.png" alt="Buscar"></a>

            <a href="#"><img src="assets/cartera.png" alt="Carrito"></a>
        </nav>
    </header>
    <main class="productos-main">
        <h1 class="productos-title">NUESTROS PRODUCTOS</h1>
        <div class="productos-grid">
            <div class="producto">
                <img src="assets/cerveza1.png" alt="Mallki Free - 320ml">

                <div class="precio">S/. 8.00</div>
            </div>
            <div class="producto">

                <a href="#">Mallki Original - 320ml</a>

            </div>
            <div class="producto">

                <div class="precio">S/. 5.00</div>
            </div>
            <div class="producto">

                <a href="#">Mallki Original - Lata 355ml</a>
                <div class="precio">S/. 5.00</div>
            </div>

    <a href="https://wa.me/51999999999" class="whatsapp-float" target="_blank" title="¡Chatea con nosotros!">

    <script src="js/tienda.js"></script>

</html>
